<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">


</head>

<body class="d-flex flex-column h-100 bg-light align-items-center justify-content-center">
    <nav class="navbar bg-danger  justify-content-center text-white w-100">
        <h1 class="text-white merenda">Word Guess: Italian Food</h1>
    </nav>
    <div class="container bg-light py-5 align-self-center">
        <div class="row">
            <div class="col-12 text-center mb-2 pb-3 ">
                <h5 id="description" style="display: block">Press any key to start</h5>
                <h1 id="description_next" style="display: none"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="assets/images/table.jpg" class="img-fluid" id="image">


            </div>
            <div class="col-md-6">
                <div class="alert alert-success text-center">
                    <h3>Guessed Letters: <br> <span id="letters">&nbsp;</span></h3>
                </div>
                <div class="alert alert-warning text-center">
                    <h1>Word to guess: <br> <span id="test">&nbsp;</span></h1>
                </div>
                <div id="guesses_div" class="alert alert-danger text-center" style="display: block">
                    <h3>Guesses used: <span id="guesses">0</span>/10</h3>
                </div>
                <div id="guesses_used_div" class="alert alert-danger text-center" style="display: none">
                    <h3>Guesses used: <span id="guesses_used">0</span>/10</h3>
                </div>
                <div class="alert alert-info text-center">
                    <h3>Wins: <span id="wins">0</span></h3>
                </div>
            </div>



        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
